<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江佟瑶圣诞快乐！</title>
    <style>
        /* 页面和视频全屏设置 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 视频填满容器 */
        }

        /* 覆盖文字样式 */
        .overlay-text {
            position: absolute;
            top: 50%;
            right: 10%; /* 向右靠 */
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8); /* 白色字体，稍微淡化 */
            font-size: 48px;
            font-family: 'Dancing Script', 'Segoe UI', 'Times New Roman', cursive; /* 温柔字体 */
            font-weight: bold;
            text-align: right;
            z-index: 2;
            pointer-events: none; /* 防止遮挡视频点击 */
            opacity: 0; /* 初始透明 */
            animation: blink 2s ease-in-out forwards;
        }

        /* 闪烁动画 */
        @keyframes blink {
            0%, 25%, 50%, 75% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 引入 Google 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="main">
        <!-- 视频背景 -->
        <video id="video1" muted autoplay loop src="123456.mp4"></video>
        
        <!-- 覆盖的文字 -->
        <div class="overlay-text">江佟瑶 圣诞快乐 </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var video = document.getElementById("video1");
        video.play();
    });
</script>
</html>
